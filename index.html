<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Quick Shope</title>
      <link rel="stylesheet" href="./css/style.css" />
      <!-- font awesome -->
      <script src="https://kit.fontawesome.com/cf425fd3a3.js" crossorigin="anonymous"></script>
      <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  
   
     


      <!-- google Montserrat  font  -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
         rel="stylesheet"
      />
   </head>

   <body style="background-color: #eaeded;">
      <header></header>
      <main class="main">
     
         <div class="search-field">
            <div class="search-box input-group mb-3 w-50">
               <input id="input-field" class=" form-control" placeholder="electronics" type="text" />
               <button
                  type="button"
                  class="btn btn-primary search-button"
                  data-toggle="button"
                  aria-pressed="false"
                  autocomplete="off"
                  id="search-btn"
                  onclick="loadProducts()"
                  
               >
                  Search
               </button>
            </div>
         </div>

         <div>
            <!-- Button trigger modal -->




         </div>

         <div class="row my-5">
            <div class="col-md-9 col-lg-9 col-sm-7">
               <div id="all-products" class=""></div>
            </div>
            <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
               <div class="cart" id="my-cart">
                  <table class="table">
                     <thead>
                        <h1>My-Cart</h1>
                        <tr>
                           <th scope="col"></th>
                           <th scope="col"></th>
                           <th scope="col"></th>
                           <th scope="col"></th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                           <th>Total Added-Products:</th>
                           <td><span id="total-Products">0</span></td>
                           <td></td>
                           <td></td>
                        </tr>
                        <tr>
                           <th>Price:</th>
                           <td>$ <span id="price">0</span></td>
                           <td></td>
                           <td></td>
                        </tr>
                        <tr>
                           <th>Delivery-Charge:</th>
                           <td>$ <span id="delivery-charge">20</span></td>
                           <td></td>
                           <td></td>
                        </tr>
                        <tr>
                           <th>Total-Tax:</th>
                           <td>$ <span id="total-tax">0</span></td>
                           <td></td>
                           <td></td>
                        </tr>
                        <tr>
                           <th scope="row">Total</th>
                           <td colspan="2">$ <span id="total">0</span></td>
                           <td></td>
                        </tr>
                     </tbody>
                  </table>
                  <div class="parces text-center">
                     <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#buynow">
                     Buy Now
                     </button>
               </div>
                  </div>
               </div>
            </div>
         </div>
         
         
                   <!-- Modal For Buy Now -->
                     <div class="modal fade" id="buynow" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                     <div class="modal-dialog">
                        <div class="modal-content">
                           <div class="modal-header">
                           <h5 class="modal-title" id="exampleModalLabel">Purchase Information</h5>
                           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                           </div>
                           <div class="modal-body">
                           <form class="row g-3">
                        <div class="col-md-4">
                           <label for="validationDefault01" class="form-label">First name</label>
                           <input type="text" class="form-control" id="validationDefault01" value="" required>
                        </div>
                        <div class="col-md-4">
                           <label for="validationDefault02" class="form-label">Last name</label>
                           <input type="text" class="form-control" id="validationDefault02" value="" required>
                        </div>
                        <div class="col-md-4">
                           <label for="validationDefaultUsername" class="form-label">Username</label>
                           <div class="input-group">
                              <span class="input-group-text" id="inputGroupPrepend2">@</span>
                              <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                           </div>
                        </div>
                        <div class="col-md-6">
                           <label for="validationDefault03" class="form-label">City</label>
                           <input type="text" class="form-control" id="validationDefault03" required>
                        </div>
                        <div class="col-md-3">
                           <label for="validationDefault04" class="form-label">State</label>
                           <select class="form-select" id="validationDefault04" required>
                              <option selected disabled value="">Choose...</option>
                              <option>Zinzira</option>
                              <option>KoyeKafa</option>
                              <option>Bhaluka</option>
                              <option>ChipaGanj</option>
                           </select>
                        </div>
                        <div class="col-md-3">
                           <label for="validationDefault05" class="form-label">Zip</label>
                           <input type="text" class="form-control" id="validationDefault05" required>
                        </div>
                        <div class="col-12">
                           <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                              <label class="form-check-label" for="invalidCheck2">
                              Agree to terms and conditions
                              </label>
                           </div>
                        </div>
                        <div class="col-12">
                           <button class="btn btn-primary" type="submit">Submit form</button>
                        </div>
                        </form>
                           </div>
                           <div class="modal-footer">
                           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                           <button type="button" class="btn btn-primary">Save changes</button>
                           </div>
                        </div>
                     </div>
                     </div>

                     <!-- Modal for Product Details -->
                           <!-- Modal -->
      
      <div class="modal fade" id="detail-product" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Product Info</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="product-info" class="modal-body mx-auto">
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
      </main>
      <footer>
         

      </footer>
      <!-- Bootstrap Script -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>



      <!-- add javascript  file  -->
     
      <script src="/js/app.js"></script>
   </body>
</html>
